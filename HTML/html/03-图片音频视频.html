<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片音频视频</title>
</head>
<body>
<!--
有两种定义宽高的方式:
1.直接写数字-----像素值
2.写百分比-------图片占页面窗体的百分比
-->
<img src="img/a.jpg" width="20%" height="400">
<audio src="audio/b.mp3" controls="controls"></audio>   <!--直接写control也行表示添加一个控制器-->
<video src="video/c.mp4" controls width="500" height="500"></video>

</body>
</html>
